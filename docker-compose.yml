version: '3.1'

services:

  db:
    image: postgres
    container_name: mystage-postgres
    restart: always
    ports:
      - "8432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: example
      POSTGRES_DB: mystage
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d mystage -U user" ]
      interval: 30s
      timeout: 30s
      retries: 3

  adminer:
    image: adminer
    restart: always
    ports:
      - 9080:8080